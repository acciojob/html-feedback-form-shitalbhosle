<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="get">
		<label for="name">Name</label>
		<input placeholder="Enter Name" type="text" id="name" minlength="3" maxlength="50" required />
		
		<label for="portfolio">Portfolio</label>
		<input placeholder="Enter Portfolio" type="URL" id="portfolio" required />
		
		<label for="favColor">Favorite Color</label>
		<input type="Color" id="favColor" />
		
		<label for="likeness">Likeness</label>
		<input type="Range" min="1" max="100"  id="likeness"/>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
